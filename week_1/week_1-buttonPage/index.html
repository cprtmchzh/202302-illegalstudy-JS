<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<html>
<head>
    <title>Press the Button</title>
</head>
<body>
    <p class="title">Press the Button</p>
    <form method="post">
        <input type="hidden" id="color" value=""/>
        <input type="hidden" id="shape" value=""/>
        <div class="button"><button onclick="random()">Click</button></div>
    </form>
    <div id="fontColor">
    <script>
        let color = Math.floor(Math.random() * 6);
        let shape = Math.floor(Math.random() * 6);
            document.getElementById("color").value = color;
            document.getElementById("shape").value = shape;
        let randomColor = ['#fa1010', '#2a6099', '#ffff00', '#00a933', '#800080'];
        document.getElementById ( "fontColor" ).style.color = randomColor[color];
    </script>
    <script src="reaction.js"></script>
    </div>
</div>
</body>
</html>
